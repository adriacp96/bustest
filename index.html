<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Bus Schedule</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/yourusername/yourrepo/main/favicon.png">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/yourusername/yourrepo/main/apple-touch-icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .calendar-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 10px;
            text-align: center;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        #calendarDate, #calendarEvent {
            font-size: 14px;
            margin: 2px 0;
            transition: opacity 0.3s ease;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        #calendarEvent {
            color: #4CAF50;
            font-weight: 500;
        }

        .container {
            max-width: 600px;
            margin: 60px auto 20px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .countdown-container {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #countdown {
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .schedule-container {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .schedule-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4CAF50;
            text-align: center;
        }

        .time-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
        }

        .time-input:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .dune-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            z-index: 0;
            pointer-events: none;
        }

        .celestial-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }

        .moon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #f0f0f0;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .sun {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ffd700;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            z-index: 1000;
            max-width: 90%;
            width: 400px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .popup.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .popup-content {
            margin-top: 20px;
        }

        .popup-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        .popup-text {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .popup-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .popup-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div id="calendarDate"></div>
        <div id="calendarEvent"></div>
    </div>
    <div class="container">
        <div class="countdown-container">
            <div id="countdown">Loading...</div>
        </div>
        <div class="button-container">
            <button id="toggleRoute">Switch Route</button>
            <button id="eGateButton">eGate</button>
        </div>
        <div class="schedule-container">
            <div class="schedule-title">Bus Schedule</div>
            <input type="time" class="time-input" id="timeInput">
        </div>
    </div>
    <div class="dune-container"></div>
    <div class="celestial-container"></div>
    <div class="popup" id="firstVisitPopup">
        <button class="close-button" id="closePopup">Ã—</button>
        <div class="popup-content">
            <div class="popup-title">Welcome to Bus Schedule!</div>
            <div class="popup-text">
                Add this app to your home screen for the best experience:
                <br>1. Tap the share button
                <br>2. Select "Add to Home Screen"
                <br>3. Tap "Add"
            </div>
            <button class="popup-button" id="gotItButton">Got it!</button>
        </div>
    </div>
<script>
    let dunePoints = [];
    let isGrosvenorToHQ = true;
    let starsCreated = false;

    const grosvenorToHQSchedule = [
        "07:30", "07:45", "08:00", "08:15", "08:30", "08:45", "09:00", "09:15", "09:30", "09:45",
        "10:00", "10:15", "10:30", "10:45", "11:00", "11:15", "11:30", "11:45", "12:00", "12:15",
        "12:30", "12:45", "13:00", "13:15", "13:30", "13:45", "14:00", "14:15", "14:30", "14:45",
        "15:00", "15:15", "15:30", "15:45", "16:00", "16:15", "16:30", "16:45", "17:00", "17:15",
        "17:30", "17:45", "18:00", "18:15", "18:30", "18:45", "19:00", "19:15", "19:30", "19:45",
        "20:00", "20:15", "20:30", "20:45", "21:00", "21:15", "21:30", "21:45", "22:00", "22:15",
        "22:30", "22:45", "23:00", "23:15", "23:30", "23:45"
    ];

    const hqToGrosvenorSchedule = [
        "07:45", "08:00", "08:15", "08:30", "08:45", "09:00", "09:15", "09:30", "09:45", "10:00",
        "10:15", "10:30", "10:45", "11:00", "11:15", "11:30", "11:45", "12:00", "12:15", "12:30",
        "12:45", "13:00", "13:15", "13:30", "13:45", "14:00", "14:15", "14:30", "14:45", "15:00",
        "15:15", "15:30", "15:45", "16:00", "16:15", "16:30", "16:45", "17:00", "17:15", "17:30",
        "17:45", "18:00", "18:15", "18:30", "18:45", "19:00", "19:15", "19:30", "19:45", "20:00",
        "20:15", "20:30", "20:45", "21:00", "21:15", "21:30", "21:45", "22:00", "22:15", "22:30",
        "22:45", "23:00", "23:15", "23:30", "23:45", "00:00"
    ];

    async function fetchCalendarEvents() {
        try {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const calendarUrl = 'https://p108-caldav.icloud.com/published/2/MTUxMDYwNTYxNDE1MTA2MOcLt9DeC6aDOBzlZCUDejDdugx2IBT9HDhJA6jGIXwDHsR2_c0JH71EnIqBSkhBPTX-OE44UuANI0LecwDIOcg';
            const response = await fetch(proxyUrl + calendarUrl, {
                headers: {
                    'Origin': window.location.origin
                }
            });
            const data = await response.text();
            console.log('Calendar data:', data);
            return parseICalData(data);
        } catch (error) {
            console.error('Error fetching calendar:', error);
            return null;
        }
    }

    function parseICalData(icalData) {
        const events = [];
        const lines = icalData.split('\n');
        let currentEvent = {};
        
        for (let i = 0; i < lines.length; i++) {
            const line = lines[i].trim();
            
            if (line.startsWith('BEGIN:VEVENT')) {
                currentEvent = {};
            } else if (line.startsWith('END:VEVENT')) {
                if (currentEvent.summary && currentEvent.start) {
                    events.push(currentEvent);
                }
            } else if (line.startsWith('SUMMARY:')) {
                currentEvent.summary = line.substring(8);
            } else if (line.startsWith('DTSTART:')) {
                const dateStr = line.substring(8);
                if (dateStr.includes('T')) {
                    currentEvent.start = new Date(
                        dateStr.substring(0, 4),
                        parseInt(dateStr.substring(4, 6)) - 1,
                        dateStr.substring(6, 8),
                        dateStr.substring(9, 11),
                        dateStr.substring(11, 13)
                    );
                } else {
                    currentEvent.start = new Date(
                        dateStr.substring(0, 4),
                        parseInt(dateStr.substring(4, 6)) - 1,
                        dateStr.substring(6, 8)
                    );
                }
            }
        }
        
        console.log('Parsed events:', events);
        return events.sort((a, b) => a.start - b.start);
    }

    function updateCalendar() {
        const now = new Date();
        const tomorrow = new Date(now);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        const dateElement = document.getElementById('calendarDate');
        const eventElement = document.getElementById('calendarEvent');
        
        const todayStr = now.toLocaleDateString('en-US', { weekday: 'long', day: 'numeric', month: 'long' });
        const tomorrowStr = tomorrow.toLocaleDateString('en-US', { weekday: 'long', day: 'numeric', month: 'long' });
        
        const progress = (now.getHours() * 60 + now.getMinutes()) / (24 * 60);
        
        fetchCalendarEvents().then(events => {
            console.log('Fetched events:', events);
            if (events && events.length > 0) {
                const nextEvent = events.find(event => event.start > now) || events[0];
                const eventTime = nextEvent.start.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
                const eventDate = nextEvent.start.toLocaleDateString('en-US', { day: 'numeric', month: 'long' });
                eventElement.textContent = `${nextEvent.summary} - ${eventDate} ${eventTime}`;
            } else {
                eventElement.textContent = "No scheduled events";
            }
        }).catch(error => {
            console.error('Error updating calendar:', error);
            eventElement.textContent = "Error loading events";
        });
        
        dateElement.textContent = todayStr;
        
        dateElement.style.opacity = 1 - progress;
        eventElement.style.opacity = 1 - progress;
        
        if (progress > 0.5) {
            dateElement.textContent = tomorrowStr;
            dateElement.style.opacity = progress;
            eventElement.style.opacity = progress;
        }
    }

    function generateRandomDune() {
        const width = window.innerWidth;
        const height = 150;
        const points = [];
        const segments = 20;
        const segmentWidth = width / segments;
        
        for (let i = 0; i <= segments; i++) {
            const x = i * segmentWidth;
            const y = height * (0.5 + Math.random() * 0.5);
            points.push([x, y]);
        }
        
        return points;
    }

    function createDuneSVG(points) {
        const width = window.innerWidth;
        const height = 150;
        
        let pathData = `M 0 ${height} L ${points[0][0]} ${height - points[0][1]}`;
        
        for (let i = 1; i < points.length; i++) {
            const x = points[i][0];
            const y = height - points[i][1];
            pathData += ` L ${x} ${y}`;
        }
        
        pathData += ` L ${width} ${height} Z`;
        
        return `
            <svg width="${width}" height="${height}" style="position: absolute; bottom: 0; left: 0;">
                <path d="${pathData}" fill="#2d2d2d" />
            </svg>
        `;
    }

    function updateCelestialBodies() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const totalMinutes = hours * 60 + minutes;
        
        const celestialContainer = document.querySelector('.celestial-container');
        celestialContainer.innerHTML = '';
        
        if (totalMinutes >= 18 * 60 || totalMinutes < 6 * 60) {
            if (!starsCreated) {
                for (let i = 0; i < 100; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.width = Math.random() * 3 + 'px';
                    star.style.height = star.style.width;
                    star.style.left = Math.random() * 100 + '%';
                    star.style.top = Math.random() * 100 + '%';
                    star.style.animationDelay = Math.random() * 2 + 's';
                    celestialContainer.appendChild(star);
                }
                starsCreated = true;
            }
            
            const moon = document.createElement('div');
            moon.className = 'moon';
            const moonX = ((totalMinutes - 18 * 60) % (12 * 60)) / (12 * 60) * window.innerWidth;
            moon.style.left = moonX + 'px';
            moon.style.top = '20%';
            celestialContainer.appendChild(moon);
        } else {
            starsCreated = false;
            const sun = document.createElement('div');
            sun.className = 'sun';
            const sunX = ((totalMinutes - 6 * 60) % (12 * 60)) / (12 * 60) * window.innerWidth;
            sun.style.left = sunX + 'px';
            sun.style.top = '20%';
            celestialContainer.appendChild(sun);
        }
    }

    function calculateNextBus(currentTime, schedule) {
        const [hours, minutes] = currentTime.split(':').map(Number);
        const currentMinutes = hours * 60 + minutes;
        
        for (const time of schedule) {
            const [busHours, busMinutes] = time.split(':').map(Number);
            const busTimeMinutes = busHours * 60 + busMinutes;
            
            if (busTimeMinutes > currentMinutes) {
                return time;
            }
        }
        
        return schedule[0];
    }

    function updateCountdown() {
        const timeInput = document.getElementById('timeInput');
        const currentTime = timeInput.value;
        const schedule = isGrosvenorToHQ ? grosvenorToHQSchedule : hqToGrosvenorSchedule;
        const nextBus = calculateNextBus(currentTime, schedule);
        
        const [currentHours, currentMinutes] = currentTime.split(':').map(Number);
        const [busHours, busMinutes] = nextBus.split(':').map(Number);
        
        let diffHours = busHours - currentHours;
        let diffMinutes = busMinutes - currentMinutes;
        
        if (diffMinutes < 0) {
            diffHours--;
            diffMinutes += 60;
        }
        
        if (diffHours < 0) {
            diffHours += 24;
        }
        
        const countdownElement = document.getElementById('countdown');
        countdownElement.textContent = `${diffHours.toString().padStart(2, '0')}:${diffMinutes.toString().padStart(2, '0')}`;
    }

    document.getElementById('toggleRoute').addEventListener('click', () => {
        isGrosvenorToHQ = !isGrosvenorToHQ;
        updateCountdown();
    });

    document.getElementById('timeInput').addEventListener('change', updateCountdown);

    document.getElementById('eGateButton').addEventListener('click', () => {
        window.location.href = 'https://egate.egate.com';
    });

    if (!localStorage.getItem('firstVisit')) {
        document.getElementById('firstVisitPopup').classList.add('show');
    }

    document.getElementById('closePopup').addEventListener('click', () => {
        document.getElementById('firstVisitPopup').classList.remove('show');
        localStorage.setItem('firstVisit', 'true');
    });

    document.getElementById('gotItButton').addEventListener('click', () => {
        document.getElementById('firstVisitPopup').classList.remove('show');
        localStorage.setItem('firstVisit', 'true');
    });

    setInterval(() => {
        const now = new Date();
        const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        document.getElementById('timeInput').value = timeString;
        updateCountdown();
        updateCelestialBodies();
    }, 1000);

    setInterval(updateCalendar, 60000);

    window.addEventListener('load', () => {
        const now = new Date();
        const timeString = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
        document.getElementById('timeInput').value = timeString;
        updateCountdown();
        updateCelestialBodies();
        updateCalendar();
        
        dunePoints = generateRandomDune();
        document.querySelector('.dune-container').innerHTML = createDuneSVG(dunePoints);
    });

    window.addEventListener('resize', () => {
        dunePoints = generateRandomDune();
        document.querySelector('.dune-container').innerHTML = createDuneSVG(dunePoints);
    });
</script>
</body>
</html>
